<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    
    <ion-title>postagens</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-card *ngFor="let postagem of listapostagens">
        <img [src]="postagem.imagem"/>
        <ion-card-content>
            
            <ion-card-title>
                {{postagem.titulo}}
                </ion-card-title><br/>
                <div class="ion-text-justify">
              <p>
                {{postagem.corpo}}
              </p>
            </div>
    <!-- <ion-button [routerLink]="['/detalhes/' + postagem.id]" routerdirection="forward">Detalhes</ion-button> -->
    <ion-button [routerLink]="['/editpostagem/' + postagem.id]" routerdirection="forward">
      <ion-icon name="brush"></ion-icon>Editar</ion-button>

    <ion-button (click)='deletarPostagen(postagem.id)'>
        <ion-icon name="trash"></ion-icon>Exluir</ion-button>
  </ion-card-content>

  <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='star'></ion-icon>
          Favorite
        </button>
      </ion-col>
      <!-- <ion-col text-center>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='musical-notes'></ion-icon>
          Listen
        </button>
      </ion-col> -->
      <ion-col text-center>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='share-alt'></ion-icon>
          Share
        </button>
      </ion-col>
    </ion-row>
  
</ion-card>
