<ion-content color="primary">
  <form (ngSubmit)="addPostagem()">

      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Transmita Seu Conhecimento!</h3>
          </div>
          <ion-item>
            <ion-label>Título</ion-label>
            <ion-input type="text" [(ngModel)]="postagem.titulo" name="titulo"></ion-input>
          </ion-item>

                </ion-select>
               <ion-input type="text" [(ngModel)]="usuario.userarea" name="userarea"></ion-input> 
            </ion-item> -->
          <ion-item>
            <ion-label>Texto</ion-label>
            <ion-textarea type="text" [(ngModel)]="postagem.corpo" name="descricao"></ion-textarea>
          </ion-item>
          <ion-item>
            <ion-label>Imagem</ion-label>
            <ion-input type="text" [(ngModel)]="postagem.imagem" name="imagem"></ion-input>
          </ion-item>
          <div padding>
            <ion-button size="large" type="submit" expand="block">Publicar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
