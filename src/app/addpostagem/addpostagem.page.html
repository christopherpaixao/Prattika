<ion-content>
  <div class="wrap-register-v3">
    <div class="wrap-interval pdl-30 pdr-30">

          <form class="" novalidate (ngSubmit)="addPostagem()">
            <ion-label class="txt-light fs-12 uppercase">Título</ion-label>
            <ion-item lines="none" class="bdra-30 shadow-2 bg-light">
              <ion-input type="text" [(ngModel)]="postagem.titulo" name="titulo"></ion-input>
            </ion-item>
            <ion-label class="txt-light fs-12 uppercase">Texto</ion-label>
            <ion-item lines="none" class="bdra-30 shadow-2 bg-light mgt-5">
              <ion-input type="text" [(ngModel)]="postagem.corpo" name="descricao"></ion-input>
            </ion-item>
            <ion-label class="txt-light fs-12 uppercase">Capa</ion-label>
            <ion-item lines="none" class="bdra-30 shadow-2 bg-light mgt-5">
              <ion-input type="text" [(ngModel)]="postagem.imagem" name="imagem" value="{{ downloadUrl | async}}"></ion-input>
            </ion-item>
            <!-- teste captura de imagem -->
            <ion-button (click)="openGalery(0)" expand="block"> Ari Galeria</ion-button>
