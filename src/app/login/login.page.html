<ion-content color="primary">


  <form (ngSubmit)="login()">

    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Login</h3>
          </div>

          <div padding>
            <ion-item>
              <ion-label>Email</ion-label>
              <ion-input type="email" [(ngModel)]="usuario.email" name="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Senha</ion-label>
              <ion-input type="password" [(ngModel)]="usuario.password" name="password"></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" expand="block">Login</ion-button>
          </div>

        </ion-col>
        <div text-center>
          Se vc n√£o tem uma conta, por favor <a [routerLink]="['/criarconta']" routerdirection="forward">crie sua
            conta</a> primeiro!
        </div>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
