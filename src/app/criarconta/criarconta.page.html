<ion-content color="primary">


  <form (ngSubmit)="criarConta()">

    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Crie sua conta!</h3>
          </div>

          <div padding>

            <ion-item>
              <ion-label>Nome</ion-label>
              <ion-input type="text" [(ngModel)]="usuario.username" name="username"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label>Email</ion-label>
              <ion-input type="email" [(ngModel)]="usuario.email" name="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Foto</ion-label>
              <ion-input type="text" [(ngModel)]="usuario.foto" name="password"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Senha</ion-label>
              <ion-input type="password" [(ngModel)]="usuario.password" name="password"></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" expand="block">Criar Conta</ion-button>
          </div>

        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
